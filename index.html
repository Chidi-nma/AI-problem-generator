<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- typewriter pluggin -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- API Ajax -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>IdeaForge.AI - AI Problem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to IdeaForge.AI</h1>
        <h2>
          An AI-powered problem generator designed to ignite innovation for
          entrepreneurs, businesses, and creators.
        </h2>
      </header>
      <main>
        <form action="" id="problem-generator-form">
          <input
            type="text"
            placeholder="Enter the industry or area to search problems"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
        <div class="problems" id="problems"></div>
      </main>

      <footer>
        This AI project was coded by
        <a
          href="https://github.com/Chidi-nma"
          target="_blank"
          rel="noopener noreferrer"
          >Chidi Ikebujo</a
        >
        and is
        <a
          href="https://github.com/Chidi-nma/AI-problem-generator"
          target="_blank"
          rel="noopener noreferrer"
          >Open-sourced on GitHub</a
        >
        and
        <a
          href="https://ideaforge-ai.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
        .
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
